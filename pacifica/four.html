  <head>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap -->

    <link href="scss/custom.scss" rel="stylesheet">

  <body>


    <div class="intro-container">
      <div class="intro">
        <div class="logo">
          <img class="img-responsive" src="img/pacifica-logo-dk.png">
          <img class="img-responsive" src="img/naturalbeauty-set.png">
        </div>
      </div><!-- .intro end -->
    </div><!-- .intro-container end -->

  <div class="all-products">
    <div class="row">
      <div class="col-lg-6 product-section1">
        <div class="product">
          <img class="img-responsive" src="img/tahitian-garden.png">
          <h1 class="product-name">Tahitian Garden</h1>
        </div>
      </div>
      <div class="col-lg-6 product-section2">
        <div class="product">
          <img class="img-responsive" src="img/lotus-garden.png">
          <h1 class="product-name">Lotus Garden</h1>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="product-section3">
        <div class="product">
          <img class="img-responsive" src="img/brazilian-mango-grapefruit.png">

        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6 product-section4">
        <div class="product">
          <img class="img-responsive" src="img/hawaiian-ruby-guava.png">
          <h1 class="product-name">Hawaiian Ruby Guava</h1>
        </div>
      </div>
      <div class="col-lg-6 product-section5">
        <div class="product">
          <img class="img-responsive" src="img/tuscan-blood-orange.png">
          <h1 class="product-name">Tuscan Blood Orange</h1>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="product-section6">
        <div class="product">
          <img class="img-responsive" src="img/malibu-lemon-blossom.png">
          <h1 class="product-name">Malibu Lemon Blossom</h1>
        </div>
      </div>
    </div>
  </div><!-- .all-products end -->
